version: 2
jobs:   
   
    build:
        working_directory: ~/case_microservice
        docker:
            - image: python:3.6.0
        steps:
            - checkout
            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
            - run: 
                name: Install Python deps in a venv
                command: |
                    python3 -m venv venv
                    . venv/bin/activate
                    pip install -r requirements/dev.txt
            - run: 
                name: Install dependencies
                command: |
                    pip install --upgrade awscli
                    apt-get update && apt-get install -y gettext-base
                    apt-get install jq
            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
                paths:
                    - "venv"
            - run:
                name: Run tests
                command: |
                   . venv/bin/activate
                   python -m pytest --cov=Case
            - run:
                name: Run linter
                command: |
                   . venv/bin/activate
                   flake8 Case/
            # build docker image
            - setup_remote_docker
            - run:
                name: Install docker client
                command: |
                    set -x
                    VER="17.03.0-ce"
                    curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
                    tar -xz -C /tmp -f /tmp/docker-$VER.tgz
                    mv /tmp/docker/* /usr/bin
            - run:
                name: Build docker image
                command: |
                    docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REGISTRY_REPO_NAME:$CIRCLE_SHA1 .
            # Push the docker image
            - deploy:
                name: Push docker image and deploy
                command: |
                    if [ "${CIRCLE_BRANCH}" == "master" ]; then
                      ./.circleci/scripts/deploy.sh
                    fi

